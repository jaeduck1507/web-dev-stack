<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습08_로그인</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <h1>로그인</h1>
    <form>
      <section id="info">
        <input
          type="text"
          id="id"
          placeholder="아이디를 입력해주세요"
          autocomplete="off"
        />

        <input
          type="password"
          id="pwd"
          placeholder="비밀번호를 입력해주세요"
          autocomplete="off"
        />
      </section>
      <section id="buttonList">
        <button id="login" type="button" class="btn login">로그인</button>
      </section>
    </form>

    <script src="실습08_로그인.js"></script>
  </body>
</html>
