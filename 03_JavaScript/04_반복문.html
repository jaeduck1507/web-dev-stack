<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
            for(초기값;조건식;증감연산자) {
                반복문 조건에 해당되는만큼 실행
            }
        */
      // 1~10까지 출력
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>
    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++n,--n) : 계산하고 출력
      // 후위 연산자(n++,n--) : 출력하고 계산
      let num = 1;
      num = num + 1; //2
      // num = num + 1 : ++num,num++
      // num = num - 1 : --num, num--
      console.log(++num); // 3
      console.log(--num); // 2
      console.log(num++); // 2
      console.log(num); // 3
      console.log(num--); // 3
      console.log(num); // 2
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3;
      console.log(num); // 5
      num += 3;
      console.log(num); // 8
      num -= 2; // num = num - 2;
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = ["야당", "파과", "미션 임파서블", "플립", "릴로 & 스티치"];
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }

      //   JSON.stringify(배열) // 배열 - > 문자열
      // for ... in : 인덱스 기반
      for (const index in movies) {
        console.log(movies[index]);
      }
      // for ... of : 값 기반
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      // 1,3,5,7,9
      //   let i = 1;

      for (let i = 1; i < 10; i++) {

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5],
        [6, 7, 8, 9],
      ];
      //1, 2, 3, 4, 5, 6, 7, 8, 9
      console.log(arr[0]); // [1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      console.log(arr[0][2]); // 3
      console.log(arr[1]); // [4, 5, 6]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      console.log(arr[1][2]); // 6
      console.log(arr[2]); // [7, 8, 9]
      console.log(arr[2][0]); // 7
      console.log(arr[2][1]); // 8
      console.log(arr[2][2]); // 9

      //반복문으로
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }

      // for ... of
      for (const i of arr) {
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
